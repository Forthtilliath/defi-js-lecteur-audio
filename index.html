<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forth - Defi lecteur audio</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" />
        <link rel="stylesheet" href="styles/css/style.css" />
        <script src="https://www.youtube.com/iframe_api"></script>
    </head>
    <body>
        <header>
            <img src="./images/youtube.svg" alt="logo" />
            <div class="logo">Forthtube Musics</div>
        </header>

        <div class="container">
            <div class="playerContainer">
                <div class="titleWrapper">
                    <span class="title"></span>
                </div>
                <div class="playerWrapper hidden">
                    <div id="player"></div>
                </div>
                <div class="thumbWrapper">
                    <img class="thumb" src="./images/loading.gif" alt="miniature" />
                </div>
                <div class="progressBarContainer">
                    <div class="progressBarWrapper">
                        <div class="progressBar"></div>
                    </div>
                </div>
                <div class="controls">
                    <button class="controlButton icon-fast-backward" id="btn_prev" title="Musique précédente"></button>
                    <button class="controlButton icon-play" id="btn_play" title="Lecture"></button>
                    <button class="controlButton icon-pause hidden" id="btn_pause" title="Pause"></button>
                    <button class="controlButton icon-stop" id="btn_stop" title="Arrêter la musique"></button>
                    <button class="controlButton icon-fast-forward" id="btn_next" title="Musique suivante"></button>
                    <button class="controlButton icon-random" id="btn_random" title="Active/Désactiver le mode aléatoire"></button>
                    <button class="controlButton icon-repeat" id="btn_repeat" title="Active/Désactiver le mode répétition"></button>
                    <!-- TODO Volume -->
                </div>
            </div>
        </div>

        <footer>
            Forth &copy; 2021 - Tous droits reservés -&nbsp;<a href="https://github.com/Forthtilliath/defi-js-lecteur-audio">Sources</a>
        </footer>

        <script src="scripts/js/index.js" target="_blank"></script>
    </body>
</html>
